<ng-template #content let-modal class="menu-desplegable">
  <div class="modal-header">
    <h4 style="margin: 0rem">Iniciar sesi칩n</h4>
    <button
      type="button"
      class="btn-close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    Correo:
    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input
        matInput
        placeholder="Joe@Doe.com"
        [formControl]="email"
        required
      />
    </mat-form-field>
    <br />
    Contrase침a:
    <mat-form-field appearance="fill">
      <mat-label>Contrase침a </mat-label>
      <input matInput required />
    </mat-form-field>
    <br />
    <button type="button" class="btn btn-danger" (click)="openGoogleLogin()" style="display: none;">
      Login with Google
    </button>
  </div>
  <div class="modal-footer">
    No tiene cuenta? <a href="./registroUsuario">Registro</a>
    <div class="modal-footer-spacer"></div>
    <button class="cancelar-btn" mat-button>Cancelar</button>
    <button class="inicio-btn" mat-button>Ingresar</button>
  </div>
</ng-template>

<mat-toolbar class="toolbar-inicio">
  <mat-toolbar-row>
    <button mat-button class="btn-home" (click)="openHome()">DABO</button>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button class="toolbar-icon" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
      <mat-menu #menu>
        <button mat-menu-item (click)="open(content)">Iniciar sesi칩n</button>
        <button mat-menu-item (click)="openCarrito()">
          Carrito de compras
        </button>
        <button mat-menu-item>Mis productos</button>
      </mat-menu>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
