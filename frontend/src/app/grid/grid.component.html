<mat-grid-list
  [cols]="breakpoint"
  rowHeight="550px" 
  (window:resize)="onResize($event)"
  style="background-color: white"
>
  <mat-grid-tile class="grid-articulo" *ngFor="let item of productos">
    <app-articulo
      [producto]="item"
      [imgSource]="item.imageProduct"
      [titulo]="item.name"
      [precio]="item.price.toString()"
      [descripcion]="item.description"
      [descuento]="item.discount.toString()"
    ></app-articulo>
  </mat-grid-tile>
</mat-grid-list>
